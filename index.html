<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calendar-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .month {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 320px;
            background-color: #f8f9fa;
        }
        .month h3 {
            text-align: center;
            margin-bottom: 10px;
        }
        .table {
            table-layout: fixed;
            width: 100%;
        }
        .table th, .table td {
            width: 14.28%;
            height: 40px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body style="background-color: bisque;">
    <div class="container mt-4">
        <h1 class="text-center mb-4">2025 Calendar</h1>
        <div class="calendar-container">
            <script>
                const months = [
                    "January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"
                ];
                const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
                function generateCalendar(year) {
                    let calendarHTML = '';
                    for (let i = 0; i < 12; i++) {
                        let firstDay = new Date(year, i, 1).getDay();
                        let daysInMonth = new Date(year, i + 1, 0).getDate();
                        
                        calendarHTML += `<div class="month">
                            <h3>${months[i]}</h3>
                            <table class="table table-bordered text-center">
                                <thead>
                                    <tr>${days.map(day => `<th>${day}</th>`).join('')}</tr>
                                </thead>
                                <tbody>`;
                        
                        let row = '<tr>';
                        for (let j = 0; j < firstDay; j++) {
                            row += '<td></td>';
                        }
                        for (let d = 1; d <= daysInMonth; d++) {
                            if ((firstDay + d - 1) % 7 === 0 && d !== 1) {
                                row += '</tr><tr>';
                            }
                            row += `<td>${d}</td>`;
                        }
                        
                        row += '</tr>';
                        calendarHTML += row + '</tbody></table></div>';
                    }
                    document.querySelector('.calendar-container').innerHTML = calendarHTML;
                }
                window.onload = () => generateCalendar(2025);
            </script>
        </div>
    </div>
</body>
</html>
